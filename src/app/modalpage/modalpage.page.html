<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-title>Playing</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h2>{{value}}</h2>
  <p align="center">
    <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(getValue())' width="90%" height="315" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </p>
</ion-content>
